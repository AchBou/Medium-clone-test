<h2 mat-dialog-title>Add a new article</h2>
<mat-dialog-content class="mat-typography">
  <p>Whats the name of the article?</p>
  <mat-form-field>
    <mat-label>title</mat-label>
    <input matInput [(ngModel)]="title">
  </mat-form-field>
  <p>Write your article: </p>
  <mat-form-field>
    <textarea placeholder="Type here" matInput [(ngModel)]="content"></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Publish</button>
</mat-dialog-actions>
