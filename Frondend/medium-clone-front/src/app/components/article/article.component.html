<div class="container">
  <button mat-flat-button color="primary" aria-label="Clear" class="new" (click)="openDialogNew()">
    Add new
    <mat-icon>feed</mat-icon>
</button>

  <div class="header">
    <h1>{{article.name}}</h1>
    <button mat-button mat-icon-button aria-label="Clear" class="edit" (click)="openDialogEdit()">
      <mat-icon>mode_edit</mat-icon>
    </button>

    <h3>Author: {{article.user.username}} ~ <span>Published at {{article.updatedAt|date}}</span></h3>
  </div>

  <p>
    {{article.content}}
  </p>

  <mat-chip-list aria-label="Tags">
    <mat-chip color="secondary" selected *ngFor="let tag of article.tags">{{tag.title}}</mat-chip>
  </mat-chip-list>

  <div class="reactions">
    <div class="like" (click)="likedClicked()">
      <mat-icon *ngIf="this.userReaction && userReaction.type === 'liked'" >thumb_up</mat-icon>
      <mat-icon color="accent"  *ngIf="!this.userReaction || !(userReaction.type === 'liked')" svgIcon="thumbs-up"></mat-icon>
    </div>

    <div class="favorite" (click)="favClicked()">
      <mat-icon color="warn"  *ngIf="this.userReaction && userReaction.type === 'favorite'">favorite</mat-icon>
      <mat-icon color="primary"  *ngIf="!this.userReaction ||!(userReaction.type === 'favorite')">favorite_outline</mat-icon>
    </div>

    <div class="interesting" (click)="interstClicked()">
      <mat-icon color="accent" *ngIf="this.userReaction && userReaction.type === 'interesting'">lightbulb</mat-icon>
      <mat-icon color="primary" *ngIf="!this.userReaction || !(userReaction.type === 'interesting')">lightbulb_outline</mat-icon>
    </div>
  </div>
</div>
