
<mat-form-field class="searchbar">
  <mat-icon class="searchIcon" matPrefix>search</mat-icon>
  <input class="searchInput" matInput type="text" placeholder="Search" [(ngModel)]="value" (keyup)="submit($event)">
  <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="clear()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
