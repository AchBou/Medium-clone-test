<div class="searchbar">
  <app-searchbar (searchEvent)="search($event)"></app-searchbar>
</div>

<div class="tag-searchbar">
  <app-tag-searchbar (tagChange)="searchByTag($event)"></app-tag-searchbar>
</div>

<mat-divider></mat-divider>
<h3>{{results.length}} results found</h3>
<div class="search-result">
  <app-search-element class="element" *ngFor="let result of results" [result]="result"></app-search-element>
</div>
